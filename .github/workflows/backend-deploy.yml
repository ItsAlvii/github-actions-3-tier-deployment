name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials (for ECR push)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR (on runner)
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          IMAGE_URI=567781376531.dkr.ecr.us-east-1.amazonaws.com/my-thoughts-backend:latest
          docker build -t $IMAGE_URI ./backend

      - name: Push Docker image to ECR
        run: |
          IMAGE_URI=567781376531.dkr.ecr.us-east-1.amazonaws.com/my-thoughts-backend:latest
          docker push $IMAGE_URI

      - name: Deploy to EC2 (SSH)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            # Ensure backend folder exists and is owned by ubuntu
            mkdir -p /home/ubuntu/my-thoughs-app/backend
            sudo chown -R ubuntu:ubuntu /home/ubuntu/my-thoughs-app
            chmod 755 /home/ubuntu/my-thoughs-app/backend

            # Write .env file (overwrite) with secrets from GitHub
            echo "DB_HOST=${{ secrets.DB_HOST }}" > /home/ubuntu/my-thoughs-app/backend/.env
            echo "DB_USER=${{ secrets.DB_USER }}" >> /home/ubuntu/my-thoughs-app/backend/.env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> /home/ubuntu/my-thoughs-app/backend/.env
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> /home/ubuntu/my-thoughs-app/backend/.env
            echo "PORT=3000" >> /home/ubuntu/my-thoughs-app/backend/.env
            chmod 600 /home/ubuntu/my-thoughs-app/backend/.env

            # Ensure AWS CLI installed on EC2 for ECR login
            if ! command -v aws >/dev/null 2>&1; then
              echo "AWS CLI not found â€” installing..."
              sudo apt-get update -y
              sudo apt-get install -y awscli
            fi

            # Export AWS creds for ECR login on EC2 (masked in logs)
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_REGION="us-east-1"

            # Login to ECR on EC2 and pull the image
            ECR_URI=567781376531.dkr.ecr.us-east-1.amazonaws.com
            echo "Logging into ECR and pulling image..."
            aws ecr get-login-password --region ${AWS_REGION} | sudo docker login --username AWS --password-stdin ${ECR_URI}
            sudo docker pull ${ECR_URI}/my-thoughts-backend:latest

            # Stop & remove old container (if exists)
            sudo docker stop backend || true
            sudo docker rm backend || true

            # Run new container (map port 3000)
            sudo docker run -d --name backend -p 3000:3000 --env-file /home/ubuntu/my-thoughs-app/backend/.env ${ECR_URI}/my-thoughts-backend:latest

            # Show container status
            sudo docker ps --filter "name=backend"


