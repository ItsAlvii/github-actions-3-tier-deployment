<body>
  <div class="overlay"></div>

  <div class="card">
    <h1>Write your thoughts</h1>
    <div>
      <img src="cover.jpg" alt="album cover"/>
    </div>
    <audio controls src="song.mp3">Your browser does not support audio</audio>

    <form id="thoughtForm">
      <textarea name="text" id="thoughtInput" placeholder="Type your thoughts about the song..."></textarea>
      <br>
      <button type="submit" id="submitBtn">Send</button>
    </form>

    <div id="status"></div>
    <h2>All thoughts</h2>
    <ul id="list"></ul>
  </div>

  <script>
    // Replace with your EC2 public IP
    const API_BASE = 'http://54.91.239.188:3000/api';

    async function fetchThoughts() {
      try {
        const res = await fetch(`${API_BASE}/thoughts`);
        const data = await res.json();
        const list = document.getElementById('list');
        list.innerHTML = '';
        data.forEach(t => {
          const li = document.createElement('li');
          li.textContent = new Date(t.created_at).toLocaleString() + ' â€” ' + t.text;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function addThought(text) {
      try {
        const res = await fetch(`${API_BASE}/thoughts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const result = await res.json();
        console.log(result);
        fetchThoughts();
      } catch (err) {
        console.error(err);
      }
    }

    // Hook form
    document.getElementById('thoughtForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('thoughtInput').value.trim();
      if (!input) return;
      addThought(input);
      document.getElementById('thoughtInput').value = '';
      document.getElementById('status').textContent = 'Sent!';
      setTimeout(() => { document.getElementById('status').textContent = ''; }, 2000);
    });

    // Load thoughts initially
    fetchThoughts();
  </script>
</body>
